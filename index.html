<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artstudio Emma - Puppet Theatre</title>
    <style>
        /* Скидання стилів та базові налаштування */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            height: 100%;
            font-family: 'Playfair Display', 'Georgia', serif;
            background-color: #2b0c0c; /* Темний бордовий (колір лаштунків) */
            color: #f0e6d2; /* Кремово-золотистий */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Декоративний фон (імітація сцени) */
        .stage-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #3e1212 0%, #1a0505 100%);
            z-index: -1;
        }

        /* Головний контейнер */
        .content {
            text-align: center;
            padding: 40px;
            max-width: 700px;
            border: 1px solid rgba(240, 230, 210, 0.3);
            border-radius: 4px;
            animation: fadeIn 2s ease-in-out; /* Анімація появи */
            position: relative;
        }

        /* Декоративні лінії зверху і знизу */
        .content::before, .content::after {
            content: "✦";
            display: block;
            font-size: 1.5rem;
            color: #d4af37; /* Золотий */
            margin: 20px 0;
        }

        /* Назва студії */
        h1 {
            font-size: 4rem;
            font-weight: normal;
            letter-spacing: 3px;
            margin-bottom: 10px;
            color: #fff;
            text-transform: uppercase;
        }

        /* Підзаголовок */
        h2 {
            font-size: 1.5rem;
            font-style: italic;
            color: #d4af37; /* Золотий */
            margin-bottom: 40px;
            font-weight: 300;
        }

        /* Текст повідомлення */
        p.message {
            font-family: 'Helvetica Neue', sans-serif;
            font-size: 1.1rem;
            line-height: 1.8;
            letter-spacing: 1px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
        }

        /* Кнопка/Статус */
        .coming-soon {
            display: inline-block;
            border: 1px solid #d4af37;
            padding: 10px 25px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #d4af37;
            border-radius: 50px;
        }

        /* Анімація */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Мобільна адаптивність */
        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            h2 { font-size: 1.2rem; }
            .content { margin: 20px; padding: 30px 15px; }
        }
    </style>
</head>
<body>

    <div class="stage-bg"></div>

    <div class="content">
        <h1>Arttudio Emma</h1>
        <!-- <h2>Puppet Theatre</h2> -->
        
        <p class="message">
            Website opening soon.<br>
            We are preparing a new experience online.
        </p>

        <div class="coming-soon">In Rehearsal</div>
    </div>

</body>
</html>
